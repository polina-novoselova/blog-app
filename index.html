<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />

    <link rel="shortcut icon" type="image/x-icon" href="./favicon.png" />

    <title>Polinitter</title>
  </head>
  <body id="body">
    <header>
      <div class="header-inner">
        <div class="background-cover">
          <h1 class="blog-title">POLINITTER</h1>
          <img src="./logo.png" alt="" class="logo" />
          <button
            id="add-post-btn-open-lg"
            class="add-post-btn for-large-screen"
          >
            Add new post
          </button>
          <button
            id="add-post-btn-open-sm"
            class="add-post-btn for-small-screen"
          >
            +
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="posts-feed">
        <h2 class="posts-feed__title">NEWS FEED</h2>
        <div id="posts-list-wrap" class="posts-list-wrap">
          <p class="init-text">Add first post...</p>
        </div>
      </section>
    </main>
    <div id="popup-add-post" class="add-post-popup">
      <div id="popup-add-post-content" class="add-post-popup-content">
        <button id="add-post-btn-close" class="close-btn-popup"></button>
        <div class="post-title-wrap">
          <textarea
            id="post-title-input"
            class="post-title-input"
            rows="2"
            placeholder="Add a title"
          ></textarea>
          <div class="post-title-counter">
            <span id="post-title-current" class="post-title-current">40</span>
          </div>
          <!-- сюда сделать подсказку введите заголовок -->
        </div>
        <div id="post-dscrpt-wrap" class="post-dscrpt-wrap">
          <textarea
            id="post-dscrpt-input"
            class="post-dscrpt-input"
            cols="25"
            rows="10"
            placeholder="Your text"
          ></textarea>
          <div class="post-dscrpt-counter">
            <span id="post-dscrpt-current" class="post-dscrpt-current"
              >280</span
            >
          </div>
        </div>
        <button id="publish-btn" class="publish-post-btn">Publish</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
