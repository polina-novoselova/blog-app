<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="header-inner">
        <div class="background-cover">
          <h1 class="blog-title">POLINITTER</h1>
          <img src="./logo.png" alt="" class="logo" />
          <button id="add-post-btn-open-lg" class="add-post-btn for-large-screen">Add new post</button>
          <button id="add-post-btn-open-sm" class="add-post-btn for-small-screen">+</button>
        </div>
      </div>
    </header>
    <main>
      <section class="posts-feed">
        <h2 class="posts-feed__title">NEWS FEED</h2>
        <div id="posts-list-wrap" class="posts-list-wrap">
        </div>
      </section>
    </main>
    <div id="popup-add-post" class="add-post-popup">
      <div id="popup-add-post-content" class="add-post-popup-content">
        <button id="add-post-btn-close" class="close-btn-popup"></button>
        <div class="post-title-wrap"> 
          <textarea id="post-title-input" class="post-title-input" rows="2" maxlength="80" placeholder="Add a title"></textarea>
            <div class="post-title-counter">
                <span class="post-title-current">0</span>
                <span>/</span>
                <span class="post-title-total">80</span>
            </div>
        </div>
        <div class="post-dscrpt-wrap">
            <textarea id="post-dscrpt-input" class="post-dscrpt-input" cols="25" rows="10" maxlength="300" placeholder="Your text"></textarea>
            <div class="post-dscrpt-counter">
                <span class="post-dscrpt-current">0</span>
                <span>/</span>
                <span class="post-dscrpt-total">360</span>
            </div>
        </div>
        <button id="publish-btn" class="publish-post-btn">Publish</button>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
